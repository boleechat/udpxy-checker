name: Daily UDProxy Search & Check

on:
  schedule:
    - cron: '30 6 * * *'  # 每天北京时间 6:30 运行（UTC 22:30）
  workflow_dispatch:       # 可手动触发
  push:                    # 每次 push 时也可以触发，方便调试

jobs:
  search-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取仓库
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: pip install requests beautifulsoup4

      - name: 执行脚本
        run: python search_udpxy.py

      - name: 提交结果
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add valid_udpxy.txt
          git commit -m "🔄 每日更新 valid_udpxy.txt" || echo "No changes"
          git push
